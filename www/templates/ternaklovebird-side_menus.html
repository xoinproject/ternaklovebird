<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="ternaklovebird-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded positive-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header stable-bg dark">
			<ion-list class="list" >
				<ion-item class="item item-divider text-left" >
					 {{ "Menu Tutorial" | translate }}
				</ion-item>
				<ion-item  class="menu-videotutorial item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="ternaklovebird.videotutorial">
					<i class="icon ion-ios-videocam"></i> {{ "Video Ternak Lovebird" | translate }}
				</ion-item>
				<ion-item class="item item-divider text-left" >
					 {{ "Help" | translate }}
				</ion-item>
				<ion-item  class="menu-rate_this_app item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('market://details?id=com.bstrdproject.ternaklovebird')">
					<i class="icon ion-android-playstore"></i> {{ "Rate This App" | translate }}
				</ion-item>
				<ion-item  class="menu-tutoriallain item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="ternaklovebird.tutoriallain">
					<i class="icon ion-social-codepen"></i> {{ "Tutorial Lain" | translate }}
				</ion-item>
				<ion-item  class="menu-aboutus item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="ternaklovebird.aboutus">
					<i class="icon ion-ios-barcode"></i> {{ "About Us" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
